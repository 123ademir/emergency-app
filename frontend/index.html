<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emergencias | Reporta Incidentes</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Sistema de emergencias para reportar incidentes de manera rÃ¡pida y eficiente">
    <meta name="keywords" content="emergencia, asalto, accidente, reporte, seguridad">
    <meta name="author" content="Tu nombre">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš¨</text></svg>">
    
    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        /* Variables CSS */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --success-color: #27ae60;
            --info-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 15px;
            --box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: var(--dark-color);
        }

        /* Contenedor principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: var(--dark-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Formulario de emergencia */
        .emergency-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Botones de emergencia */
        .emergency-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .emergency-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 25px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .emergency-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .emergency-btn:hover::before {
            left: 100%;
        }

        .emergency-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .emergency-btn i {
            font-size: 2rem;
        }

        /* Colores de botones */
        .btn-asalto { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .btn-accidente { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .btn-medica { background: linear-gradient(45deg, #e91e63, #ad1457); }
        .btn-incendio { background: linear-gradient(45deg, #ff5722, #d84315); }
        .btn-otra { background: linear-gradient(45deg, #9c27b0, #7b1fa2); }

        /* Formulario */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #999;
        }

        /* BotÃ³n de envÃ­o */
        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Lista de emergencias */
        .emergency-list {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .list-title {
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Filtros */
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Items de emergencia */
        .emergency-item {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary-color);
            transition: var(--transition);
            position: relative;
        }

        .emergency-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .emergency-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .emergency-type {
            font-weight: 700;
            color: var(--dark-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            background: var(--light-color);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .emergency-priority {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-baja { background: #d4edda; color: #155724; }
        .priority-media { background: #fff3cd; color: #856404; }
        .priority-alta { background: #f8d7da; color: #721c24; }
        .priority-critica { background: #f5c6cb; color: #491217; }

        .emergency-location {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .emergency-location i {
            color: var(--danger-color);
            margin-right: 8px;
        }

        .emergency-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .emergency-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Estados */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-activo { background: #fee; color: #c0392b; }
        .status-en_proceso { background: #fff3cd; color: #856404; }
        .status-resuelto { background: #d4edda; color: #155724; }

        /* Alertas */
        .alert {
            border-radius: var(--border-radius);
            padding: 15px 20px;
            margin-bottom: 20px;
            border: none;
            font-weight: 500;
            animation: slideInDown 0.3s ease;
        }

        .alert i {
            margin-right: 10px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* EstadÃ­sticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .emergency-buttons {
                grid-template-columns: 1fr;
            }
            
            .emergency-form,
            .emergency-list {
                padding: 25px;
            }
            
            .filters {
                justify-content: center;
            }
            
            .emergency-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .emergency-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Animaciones */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-slide-in {
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Mejoras de accesibilidad */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --dark-color: #ecf0f1;
                --light-color: #2c3e50;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header animate-fade-in">
            <h1>
                <i class="fas fa-exclamation-triangle"></i>
                Sistema de Emergencias
            </h1>
            <p class="subtitle">Reporta emergencias de manera rÃ¡pida y eficiente</p>
        </header>

        <!-- Formulario de emergencia -->
        <section class="emergency-form animate-fade-in">
            <h2 class="form-title">Reportar Nueva Emergencia</h2>
            
            <div class="emergency-buttons">
                <button class="emergency-btn btn-asalto" onclick="selectEmergency('asalto')" aria-label="Reportar asalto">
                    <i class="fas fa-mask"></i>
                    <span>Asalto</span>
                </button>
                <button class="emergency-btn btn-accidente" onclick="selectEmergency('accidente')" aria-label="Reportar accidente">
                    <i class="fas fa-car-crash"></i>
                    <span>Accidente</span>
                </button>
                <button class="emergency-btn btn-medica" onclick="selectEmergency('medica')" aria-label="Reportar emergencia mÃ©dica">
                    <i class="fas fa-ambulance"></i>
                    <span>MÃ©dica</span>
                </button>
                <button class="emergency-btn btn-incendio" onclick="selectEmergency('incendio')" aria-label="Reportar incendio">
                    <i class="fas fa-fire"></i>
                    <span>Incendio</span>
                </button>
                <button class="emergency-btn btn-otra" onclick="selectEmergency('otra')" aria-label="Reportar otra emergencia">
                    <i class="fas fa-question"></i>
                    <span>Otra</span>
                </button>
            </div>
            
            <form id="emergencyForm" novalidate>
                <input type="hidden" id="tipoEmergencia" name="tipoEmergencia" required>
                
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="ubicacion" class="form-label">UbicaciÃ³n *</label>
                            <input type="text" class="form-control" id="ubicacion" name="ubicacion" 
                                   placeholder="DirecciÃ³n exacta o punto de referencia" required minlength="5">
                            <div class="invalid-feedback">
                                Por favor ingresa una ubicaciÃ³n vÃ¡lida (mÃ­nimo 5 caracteres)
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descripcion" class="form-label">DescripciÃ³n *</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" 
                              placeholder="Describe brevemente la situaciÃ³n de emergencia" required minlength="10"></textarea>
                    <div class="invalid-feedback">
                        Por favor describe la emergencia (mÃ­nimo 10 caracteres)
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="reportadoPor" class="form-label">Reportado por</label>
                            <input type="text" class="form-control" id="reportadoPor" name="reportadoPor" 
                                   placeholder="Tu nombre (opcional)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefono" class="form-label">TelÃ©fono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" 
                                   placeholder="NÃºmero de contacto (opcional)">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Reportar Emergencia
                </button>
            </form>
        </section>

        <!-- Lista de emergencias -->
        <section class="emergency-list animate-fade-in">
            <h2 class="list-title">Emergencias Reportadas</h2>
            
            <!-- EstadÃ­sticas -->
            <div class="stats-container" id="statsContainer">
                <!-- Las estadÃ­sticas se cargarÃ¡n aquÃ­ -->
            </div>
            
            <!-- Filtros -->
            <div class="filters">
                <button class="filter-btn active" onclick="filterEmergencies('all')">Todas</button>
                <button class="filter-btn" onclick="filterEmergencies('activo')">Activas</button>
                <button class="filter-btn" onclick="filterEmergencies('en_proceso')">En Proceso</button>
                <button class="filter-btn" onclick="filterEmergencies('resuelto')">Resueltas</button>
            </div>
            
            <div id="emergencyList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando emergencias...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
